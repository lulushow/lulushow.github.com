<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>task4</title>
<style type="text/css">
div.out {
	position: absolute;
	background-color: #ccc;
	width: 400px;
	height: 200px;
	top:0;left:0;right:0;bottom:0;
	margin:auto;
}
div.inner1, div.inner2 {
	background-color: #fc0;
	width: 50px;
	height: 50px;	
}
div.inner1{
	position:absolute;
	border-radius: 0 0 50px 0;}
div.inner2{
	position:absolute;
	border-radius: 50px 0 0 0;
	right:0px;
	bottom:0px;}
</style>
</head>

<body>
<main>
  <div class="out">
    <div class="inner1"></div>
    <div class="inner2"></div>
  </div>
</main>
</body>
</html>
