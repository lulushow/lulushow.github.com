<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Task2</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
  <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
</ul>
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function(){

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqilist=document.getElementById("aqi-list");
  var newlist = [];
  /* 将满足条件的数组放入新数组*/
  for (var row=0; row<aqiData.length; row++){
	  if(aqiData[row][1]>60){
		  newlist.push(aqiData[row]);
		  }
	  }
	/* 新数组排序*/
	newlist.sort(function (a,b) {
		return b[1]-a[1];
		});
	/* 向ul添加li元素*/
	for(var rows=0;rows<newlist.length;rows++){
		var listitem=document.createElement("li");
		listitem.innerText="第"+(rows+1)+"名："+newlist[rows];
	    aqilist.appendChild(listitem);	
		}
})();


</script>
</body>
</html>
